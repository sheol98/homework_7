<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача №7</title>

  <body>
    <h1>
      Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із
      4 зображень (шляхи до зображень передаються у функцію)
    </h1>

    <script>
      function showRandomImg() {
        const rangeStart = 1;
        const rangeEnd = 4;
        const randomNum =
          rangeStart + Math.floor(Math.random() * (rangeEnd - rangeStart + 1));
				document.write(`<img src="img/img${randomNum}.jpg">`)
      }
			showRandomImg()
    </script>
  </body>
