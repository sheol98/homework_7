<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №9</title>
  </head>
  <body>
    <h1>
      Задача 9. Дано покази температур (довільна кількість). Розробити функцію,
      яка дозволить підрахувати кількість від’ємних показів температури.
    </h1>

    <script>
      function calcQuantityNegativeTemp() {
        const quantityTemp = parseInt(
          prompt("Введіть кількість показів температури")
        );
        const rangeStart = -20;
        const rangeEnd = 40;
        let quantityNegativeTemp = 0;
        for (let i = 0; i < quantityTemp; i++) {
          const randomTemp =
            rangeStart +
            Math.floor(Math.random() * (rangeEnd - rangeStart + 1));
          if (randomTemp < 0) quantityNegativeTemp++;
        }
        document.write(
          `<h3>З ${quantityTemp} показів температури - <mark>${quantityNegativeTemp} відʼємні</mark></h3>`
        );
      }
      calcQuantityNegativeTemp();
    </script>
  </body>
</html>
